<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hachicreate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 1rem 0 0.5rem;
    }
    p {
      margin: 0.5rem 0;
    }
    .logo {
      width: 170px;
      height: 170px;
      object-fit: contain;
    }
    .icons {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .icons a img {
      transition: opacity 0.3s ease;
    }
    .icons a:hover img {
      opacity: 0.7;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #333;
      text-decoration: none;
      margin-right: 1rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="hachicreate" class="logo">
    <h1>hachicreate</h1>
    <p>日常をちょっと豊かに。</p>
  </header>

  <nav class="icons" aria-label="ソーシャルリンク">
    <a href="https://x.com/hachicreate" target="_blank" aria-label="X (Twitter)">
      <img src="img/x.png" alt="X" width="20" height="20">
    </a>
    <a href="https://note.com/hachicreate" target="_blank" aria-label="note">
      <img src="img/note.png" alt="note" width="40" height="20">
    </a>
  </nav>

  <footer>
    <div>
      <a href="product.html">アプリ紹介</a><br><br>
      <a href="../privacy-policy">プライバシーポリシー</a><br><br>
    </div>
    <span>&copy; 2025 hachicreate</span>
  </footer>
</body>
</html>
