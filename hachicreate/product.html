  <meta name="description" content="アプリ紹介">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #ffde59, #ff914d);
      color: #333;
      padding: 1rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .hero {
      padding: 2rem 1rem;
      text-align: center;
    }
    .hero img {
      width: 100px;
      height: 100px;
      margin: 1rem auto;
    }
    .hero p {
      font-size: 1rem;
      max-width: 600px;
      margin: 1rem auto;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem 1rem;
      background: #fff8e7;
    }
    .feature {
      width: 280px;
      margin: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .feature i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #3f72af;
    }
    .screenshots {
      text-align: center;
      padding: 2rem 1rem;
    }
    .screenshots img {
      width: 240px;
      height: auto;
      border-radius: 8px;
    }
    footer {
      background: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

<header>
  <h1>アプリ紹介</h1>
</header>

<section class="hero">
  <img src="img/todomemo_icon.png" alt="ToDoメモ – やること整理＆振り返り">
  <h2>ToDoメモ – やること整理＆振り返り</h2>
  <p>「ToDoメモ」は、やることを思いついた瞬間にサッと書き出せる、シンプルで使いやすいToDoアプリです。</p>
</section>

<section class="features">
  <div class="feature">
    <i class="fas fa-sticky-note" aria-hidden="true"></i>
    <h3>サッと書ける</h3>
    <p>アイデアを逃さず即メモ。直感的に操作できます。</p>
  </div>
  <div class="feature">
    <i class="fas fa-palette" aria-hidden="true"></i>
    <h3>色分け＆並び替え</h3>
    <p>カテゴリや優先度で視覚的に整理。見やすさバツグン。</p>
  </div>
  <div class="feature">
    <i class="fas fa-clock-rotate-left" aria-hidden="true"></i>
    <h3>あとで振り返り</h3>
    <p>完了・取り消し済みToDoもあとから確認できます。</p>
  </div>
</section>

<section class="screenshots">
  <h2>今すぐ使ってみよう！</h2>
  <p>
    <a href="https://play.google.com/store/apps/details?id=com.adiisolutions.todomemo" aria-label="Google PlayでToDoメモをダウンロード">
      <img src="img/en_badge_web_generic.png" alt="Google Playで手に入れよう">
    </a>
  </p>
</section>
